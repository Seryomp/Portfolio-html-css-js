<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wake_up_to_reality.css">
  <title>PF</title>
</head>
  <body>
<div id="all">
  <!-- Sidebar gauche -->
  <div class="sidebar_gauche">
    <div class="avatar">

  <!-- Image de fond -->
  <img class="C_img" src="deco1.png" alt="Fond">

  <!-- avatar au-dessus -->
  <img id="pfp" width="128" src="avatar_default.png" alt="Avatar">
</div>

    <div id="categorie">
      <div class="C1" data-target="home">Accueil</div>
      <div class="C1" data-target="presentation">Présentation</div>
      <div class="C1" data-target="mystery">???</div>
      <div class="C1" data-target="jeu">Jeu</div>
      <div class="C1" data-target="admin">Admin Panel</div>
    </div>
  </div>

  <!-- Contenu central -->
  <div id="content">
    <div id="home" class="content-section">Bienvenue sur l'accueil !</div>
    <div id="presentation" class="content-section" style="display:none;">Voici la présentation.</div>
    <div id="mystery" class="content-section" style="display:none;">Bouton mystère !</div>
    <div id="jeu" class="content-section" style="display:none;">Ici commence le jeu.</div>
    <div id="admin" class="content-section" style="display:none;">Panel administrateur.</div>
  </div>

  <!-- Sidebar droite -->
  <div class="sidebar_droite">
    <div class="avatar_2">

      <!---cadre de la personne qui se connecte-->
      <img class="C_2" src="Deco2.png" alt="">

      <!----avatar de la personne qui se connecte-->
      <img id="pfp_U" width="128" src="avatar_default.png">
    </div>

    <div id="user_info">
      <h3 id="username">Utilisateur</h3>
      <p id="user_status">Connectez-vous pour voir les informations.</p>
    </div>
    <button id="connexion_button">Se connecter</button>
  </div>
</div>

<!-- Popup connexion -->
<div id="login_popup" class="modl">
  <div class="modal-content">
    <a href="#" id="close">X</a>
    <h2>Connexion</h2>
    <div id="email_login">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button id="login">Se connecter</button>
      <button id="register">Créer un compte</button>

    </div>
  </div>
</div>

<script src="lanyard_api.js"></script>
<script src="connexion.js"></script>
<script src="sidebars.js"></script>
</body>
</html>
